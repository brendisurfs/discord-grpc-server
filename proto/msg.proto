syntax = "proto3";

package prompt;

// the message coming from the discord server.
message Msg {
  string user_name = 1;
  string prompt = 2;
}


// ReturnPrompt - a base64 encoded jpg that got generated.
message ReturnPrompt {
    string user_name = 1;
    // maybe we change this to a string later, idk.
    bytes jpg = 2;
}



service PromptReq {
  // when someone connects to the server.
  rpc SendPrompt (Msg) returns (ReturnPrompt);
}

